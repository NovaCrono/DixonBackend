<app-inicio></app-inicio>
<br>
<div *ngFor="let info of DataList2">
  <div class="card" style="margin-left: 20%; margin-right: 20%;">
      <div class="card-header">
        {{info.Item}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{info.Contenido}}</p>
          <footer class="blockquote-footer">Fecha: <cite title="Source Title">{{info.Fecha}}</cite></footer>
        </blockquote>
      </div>
  </div>
  <br><br>
</div>
