<div class="container" style="margin-top: 5rem;">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form (submit)="Corregir()">
                    <fieldset>
                        <legend class="text-center header">CORRECIÓN</legend>
                        <div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">Descripcion del Problema</span>
                                <div class="col-md-8">
                                    <textarea class="form-control" [(ngModel)]="AggDataList.DescripcionProblem" [value]="DataList.DescripcionProblem" id="DescripcionProblem" name="DescripcionProblem" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">Planeamiento del Problema</span>
                                <div class="col-md-8">
                                    <textarea class="form-control" [(ngModel)]="AggDataList.PlanteamientoProblem" [value]="DataList.PlanteamientoProblem" id="PlanteamientoProblem" name="PlanteamientoProblem" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">Hipótesis</span>
                                <div class="col-md-8">
                                    <textarea class="form-control" [(ngModel)]="AggDataList.Hipotesis" [value]="DataList.Hipotesis" id="Hipotesis" name="Hipotesis" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">Titulo Tentativo</span>
                                <div class="col-md-8">
                                    <textarea class="form-control" [(ngModel)]="AggDataList.TituloTentativo" [value]="DataList.TituloTentativo" id="TituloTentativo" name="TituloTentativo" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">Justificación</span>
                                <div class="col-md-8">
                                    <textarea class="form-control" [(ngModel)]="AggDataList.Justificacion" [value]="DataList.Justificacion" id="Justificacion" name="Justificacion" rows="7"></textarea>
                                </div>
                            </div>    
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
