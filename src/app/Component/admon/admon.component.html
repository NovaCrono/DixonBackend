<nav class="navbar navbar-expand-lg navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">ADMON</a>
      </div>
      <ul class="nav navbar-nav">
        <button [routerLink]="['/Login']" routerLinkActive="router-link-active" class="btn btn-danger navbar-btn">LogOut</button>
      </ul>
    </div>
</nav>

<table class="table">
    <thead>
      <tr class="table-dark">
        <th scope="col">Descripcion</th>
        <th scope="col">Planteo de Problema</th>
        <th scope="col">Hipotesis</th>
        <th scope="col">ObjetivoGeneral</th>
        <th scope="col">Titulo</th>
        <th scope="col">Justificación</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of Lista">
        <th scope="row">{{info.DescripcionProblem}}</th>
        <td>{{info.PlanteamientoProblem}}</td>
        <td>{{info.Hipotesis}}</td>
        <td>{{info.ObjetivoGeneral}}</td>
        <td>{{info.TituloTentativo}}</td>
        <td>{{info.Justificacion}}</td>
        <td><button type="button" class="btn btn-dark" (click)="Correction(info.id_Estudiante)">Enviar Corrección</button></td>
      </tr>
    </tbody>
  </table>
