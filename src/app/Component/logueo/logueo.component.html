<div class="container">
    <form (submit)="LogIn()">
        <h3>Login</h3>
        <br>
        <div class="form-group">
            <label>UserName</label>
            <input type="text" [(ngModel)]="Usuario.User" name="User" id="User" class="form-control mb-3 mt-3" placeholder="XXXXXXXX">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="Usuario.Password" name="Password" id="Password" class="form-control mb-3 mt-3" placeholder="***********">
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <!-- https://www.youtube.com/watch?v=afVktzayz1w -->
</div>
